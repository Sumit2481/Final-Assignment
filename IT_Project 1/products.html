<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products, S-Mart</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <header>
        <div class="logo">S-Mart</div> <!-- Logo of S-Mart -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="customers.html">Customers</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="pp.jpg" alt="Sumit Khadka"> <!-- Profile picture with alt text -->
            <span>Sumit Khadka</span> <!-- Profile name -->
        </div>
    </header>
    <main>
        <section class="products">
            <h1>Our Products</h1> <!-- Section heading for products -->
            <div class="product-list">
                <div class="product-item">
                    <img src="Apple.jpg" alt="Apple"> <!-- Product image with alt text -->
                    <h2>Apple(1kg)</h2> <!-- Product name and quantity -->
                    <p class="price">NPR.200</p> <!-- Product price -->
                    <a href="#" class="add-to-cart">Add to Cart</a> <!-- Add to cart button -->
                    <a href="#" class="buy-now">Buy Now</a> <!-- Buy now button -->
                </div>
            
                <div class="product-item">
                    <img src="mushroom.jpg" alt="Mushroom"> <!-- Product image with alt text -->
                    <h2>Mushroom(1kg)</h2> <!-- Product name and quantity -->
                    <p class="price">NPR.190</p> <!-- Product price -->
                    <a href="#" class="add-to-cart">Add to Cart</a> <!-- Add to cart button -->
                    <a href="#" class="buy-now">Buy Now</a> <!-- Buy now button -->
                </div>
                
                <div class="product-item">
                    <img src="mix_salad.jpg" alt="Mix Salad"> <!-- Product image with alt text -->
                    <h2>Mix Salad</h2> <!-- Product name -->
                    <p class="price">NPR.150</p> <!-- Product price -->
                    <a href="#" class="add-to-cart">Add to Cart</a> <!-- Add to cart button -->
                    <a href="#" class="buy-now">Buy Now</a> <!-- Buy now button -->
                </div>
                <div class="product-item">
                    <img src="mix_juice.jpg" alt="Mix Juice"> <!-- Product image with alt text -->
                    <h2>Mix Juice(300ml)</h2> <!-- Product name and quantity -->
                    <p class="price">NPR.150</p> <!-- Product price -->
                    <a href="#" class="add-to-cart">Add to Cart</a> <!-- Add to cart button -->
                    <a href="#" class="buy-now">Buy Now</a> <!-- Buy now button -->
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
