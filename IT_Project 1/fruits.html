<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products, S-Mart</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <header>
        <div class="logo">S-Mart</div> <!-- Logo of the company -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li> <!-- Navigation link to the Home page -->
                <li><a href="categories.html">Categories</a></li> <!-- Navigation link to the Categories page -->
                <li><a href="products.html">Products</a></li> <!-- Navigation link to the Products page (current page) -->
                <li><a href="about.html">About</a></li> <!-- Navigation link to the About page -->
                <li><a href="customers.html">Customers</a></li> <!-- Navigation link to the Customers page -->
                <li><a href="contact.html">Contact Us</a></li> <!-- Navigation link to the Contact Us page -->
            </ul>
        </nav>
        <div class="profile">
            <img src="pp.jpg" alt="Sumit Khadka"> <!-- Profile picture with alt text -->
            <span>Sumit Khadka</span> <!-- Profile name -->
        </div>
    </header>
    <main>
        <section class="products">
            <h1>Fruits</h1> <!-- Main heading for the product category -->
            <div class="product-list">
                <div class="product-item">
                    <img src="Apple.jpg" alt="Apple"> <!-- Product image with alt text -->
                    <h2>Apple(1kg)</h2> <!-- Product name with quantity -->
                    <p class="price">NPR.200</p> <!-- Product price -->
                    <a href="#" class="add-to-cart">Add to Cart</a> <!-- Button to add product to cart -->
                    <a href="#" class="buy-now">Buy Now</a> <!-- Button to buy product -->
                </div>
                <div class="product-item">
                    <img src="Banana.jpg" alt="Banana"> <!-- Product image with alt text -->
                    <h2>Banana(12pcs)</h2> <!-- Product name with quantity -->
                    <p class="price">NPR.120</p> <!-- Product price -->
                    <a href="#" class="add-to-cart">Add to Cart</a> <!-- Button to add product to cart -->
                    <a href="#" class="buy-now">Buy Now</a> <!-- Button to buy product -->
                </div>
                <div class="product-item">
                    <img src="Cherry.jpg" alt="Cherry"> <!-- Product image with alt text -->
                    <h2>Cherry(1kg)</h2> <!-- Product name with quantity -->
                    <p class="price">NPR.400</p> <!-- Product price -->
                    <a href="#" class="add-to-cart">Add to Cart</a> <!-- Button to add product to cart -->
                    <a href="#" class="buy-now">Buy Now</a> <!-- Button to buy product -->
                </div>
                <div class="product-item">
                    <img src="dragon.jpg" alt="Dragon Fruit"> <!-- Product image with alt text -->
                    <h2>Dragon Fruit(1kg)</h2> <!-- Product name with quantity -->
                    <p class="price">NPR.700</p> <!-- Product price -->
                    <a href="#" class="add-to-cart">Add to Cart</a> <!-- Button to add product to cart -->
                    <a href="#" class="buy-now">Buy Now</a> <!-- Button to buy product -->
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
